<div class="main">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="login-box">
            <h1>Login</h1>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="mb-3">
                <input type="password" class="form-control" placeholder="Id" formControlName="apiKey">
                <span *ngIf="loginForm.get('apiKey')?.invalid && loginForm.get('apiKey')?.touched" class="text-danger">Please enter api key</span>
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Name" formControlName="name">
                <span *ngIf="loginForm.get('name')?.invalid && loginForm.get('name')?.touched" class="text-danger">Please enter valid name</span>
              </div>
              <div class="">
                <button type="submit" class="btn btn-primary w-100">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
